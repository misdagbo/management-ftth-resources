<div class="sub-nav-content-container">
  <div class="container-fluid container-maverix">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group m-form__group row align-items-center" style="margin-bottom:0;">
          <div class="col-3 __v_left" [style.height.px]="_screenHeight">
            <ng-template #aside></ng-template>
          </div>
          <div class="col-9 __v_center" [style.height.px]="_screenHeight">
            <div class="col-12" style="border-bottom: 1px solid #c2c2c2;padding: 0;" [style.height.px]="_screenHeight * (50/100)">
              <div class="__bar_sub-menu">
                <ul>
                  <li [class.selected]="tab === 'olt'">
                    <a href="" (click)="tab = 'olt'">OLT</a>
                  </li>
                  <li [class.selected]="tab === 'rfo'">
                    <a href="" (click)="tab = 'rfo'">RFO</a>
                  </li>
                  <li [class.selected]="tab === 'sro'">
                    <a href="" (click)="tab = 'sro'">SRO</a>
                  </li>
                </ul>
              </div>
              <ng-template #content></ng-template>
            </div>
            <ng-template #footer></ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
