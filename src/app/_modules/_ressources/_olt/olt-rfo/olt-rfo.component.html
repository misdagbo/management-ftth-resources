<div class="col-sm-12">
  <div class="row" style="margin-right: 0;margin-left: 0;">
    <div class="col-md-12" style="padding: 0;">
      <div class="row">
        <div class="col-6" style="padding: 0;">
          <div class="col-12" style="padding: 0;">
            <div class="toolbar">
              <div style="float: left">
                <a class="toolbar-button" href="" (click)="doBack()">
                  <span class="fa fa-reply" style="font-size: 11px;"></span>
                </a>
                &nbsp;|&nbsp;
                <a class="toolbar-button" href="" (click)="doValidate()" style="padding: 3px 10px;border-radius: 1px;font-size:12px;font-weight: 400;">
                  Valider
                </a>
              </div>
            </div>
          </div>
          <div class="mCustomScrollbar" [style.height.px]="(_screenHeight - (_screenHeight * (50/100)) - 73)">
            <div class="socicons" style="padding-top: 5px;" *ngIf="_rfoArray && _rfoArray.length > 0">
              <a href="#" *ngFor="let rfo of _rfoArray" class="socicon-btn tooltips" (click)="doLoadRoe(rfo)"
                [class.__active_btn]="rfo.id === _rfoSelected.id">
                <img src="../../../../../assets/app/media/img/icons/if_sitemap_54462.png" style="margin-top: -1px;margin-left: -1px;margin-bottom: 5px;" />
                <br />
                <span>{{ rfo.nom }}</span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-6" style="padding: 0;">
          <div class="col-12" style="padding: 0;">
            <div class="toolbar">
              <div style="float: left">
                <select style="height: 20px;font-size: 12px;margin-right: 4px;" (change)="doLoadFe(_rfoTraveeSelected)"
                  [(ngModel)]="_rfoTraveeSelected">
                  <option [ngValue]="rfoTravee" *ngFor="let rfoTravee of _rfoTraveeArray">{{ 'TV' + rfoTravee.numero }}</option>
                </select>
                <select style="height: 20px;font-size: 12px;margin-right: 4px;" (change)="doLoadRoe(_rfoFeSelected)"
                  [(ngModel)]="_rfoFeSelected">
                  <option [ngValue]="rfoFe" *ngFor="let rfoFe of _rfoFeArray">{{ 'FE' + rfoFe.numero }}</option>
                </select>
                |&nbsp;
                <a class="toolbar-btn" href="" *ngFor="let roe of _roeArray" [class.__active_btn]="roe.id === _roeSelected.id"
                  (click)="doLoadRoeModule(roe)">
                  {{ 'ROE' + roe.numero }}
                </a>
              </div>
            </div>
          </div>
          <div class="mCustomScrollbar" [style.height.px]="(_screenHeight - (_screenHeight * (50/100)) - 73)">
            <div class="col-12" align="center" style="border-left: 1px solid #c2c2c2;">
              <div class="hero-callout" [style.height.px]="(_screenHeight - (_screenHeight * (50/100)) - 74)">
                <div class="inner">
                  <span *ngIf="!_roeNiveauArray || _roeNiveauArray.length === 0">Aucune ferme trouv√©e</span>
                  <table style="font-size: 10px;" *ngIf="_roeNiveauArray && _roeNiveauArray.length > 0">
                    <tbody>
                      <tr>
                        <td class="slot" style="width: 15px;background: #e5e5e5;">
                          <ul class="node-content" [class.__active_btn]="_roeModuleSelected && roeNiveau.numero === _roeModuleSelected.numero"
                            *ngFor="let roeNiveau of _roeNiveauArray" (click)="doSelectRoeModule(roeNiveau)" style="text-align: center;background: transparent;border-bottom: none;font-weight: 600;height: 15px;">
                            <li style="vertical-align: middle;">
                              {{ roeNiveau.numero }}
                            </li>
                          </ul>
                        </td>
                        <td style="margin: 0;padding: 0;cursor: pointer;border-right: 1px solid #777777;border-top: 1px solid #777777;"
                          [ngStyle]="_roeStyleWidth">
                          <ul class="node-content" *ngFor="let roeNiveau of _roeNiveauArray" style="height: 15px;">
                            <li class="port" *ngFor="let rfoRoePortModule of roeNiveau.itemsRfoRoePortModule">
                              <span class="port-inner" *ngIf="rfoRoePortModule.paramEtatLibelle === 'ETEINT'"></span>
                              <span class="on__badge" *ngIf="(rfoRoePortModule.paramEtatLibelle === 'ALLUME-OLT' || rfoRoePortModule.paramEtatLibelle === 'ALLUME')"></span>
                              <span class="led-yellow" *ngIf="rfoRoePortModule.paramEtatLibelle === 'OUT-PORT'"></span>
                            </li>
                          </ul>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
