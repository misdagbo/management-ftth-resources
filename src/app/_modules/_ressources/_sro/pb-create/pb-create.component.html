<div class="modal-header">
  <h5 class="modal-title">
    PB
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormPb="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-5">
        <fieldset style="margin:0;">
          <legend>PB</legend>
          <div class="modal-body" style="padding-top: 0;">
            <div class="row">
              <div class="col-12 form-group m-form__group">
                <label for="numero">Nom <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
                <input type="text" mask="SS000" name="numero" upper-case [(ngModel)]="_item.numero" class="form-control form-control-sm m-input m-input--square"
                  required>
              </div>
              <div class="col-12 form-group m-form__group">
                <label for="sro">SRO</label>
                <input type="text" name="sro" upper-case [(ngModel)]="_sro.nom" class="form-control form-control-sm m-input m-input--square"
                  readonly>
              </div>
              <div class="col-12 form-group m-form__group">
                <label for="site">Collectivit√©</label>
                <select class="form-control m-input form-control-sm m-input--square" name="site" [(ngModel)]="_item.site">
                  <option [value]="site.id" *ngFor="let site of _sites">{{site.libelle}}</option>
                </select>
              </div>
              <div class="col-12 form-group m-form__group">
                <label for="latitude">Latitude <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
                <input type="text" name="latitude" [(ngModel)]="_item.latitude" class="form-control form-control-sm m-input m-input--square"
                  required>
              </div>
              <div class="col-12 form-group m-form__group">
                <label for="longitude">Longitude <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
                <input type="text" name="longitude" [(ngModel)]="_item.longitude" class="form-control form-control-sm m-input m-input--square"
                  required>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-md-7">
        <div class="tabbable-custom">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link __first_nav-item active" style="font-weight: 600;font-size:11px;color: #212529;"
                data-toggle="tab" href="#m_tabs_1_1">
                {{ _tod.labelNumero }}
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="m_tabs_1_1" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <ressources-tod-plot-list [data]="_tod" [todPlotChecked]="_todPlotChecked"></ressources-tod-plot-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormPb.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
