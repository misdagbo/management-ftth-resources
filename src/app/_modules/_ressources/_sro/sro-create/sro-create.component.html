<div class="modal-header">
  <h5 class="modal-title">
    Cr√©er un SRO
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormSro="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-6 form-group m-form__group">
        <label for="nom">Nom <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <input type="text" name="nom" upper-case [(ngModel)]="_item.nom" class="form-control form-control-sm m-input m-input--square"
          required>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="type">Type <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <select class="form-control m-input form-control-sm m-input--square" name="type" [(ngModel)]="_item.type"
          required>
          <option value='PDI'>PDI</option>
          <option value='PDR'>PDR</option>
          <option value='PDZ'>PDZ</option>
        </select>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="nro">NRO <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <select class="form-control m-input form-control-sm m-input--square" name="nro" [(ngModel)]="_nro" required>
          <option [ngValue]="nro" *ngFor="let nro of _nros">{{nro.libelle}}</option>
        </select>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="commune">Commune</label>
        <input type="text" name="commune" upper-case [(ngModel)]="_nro.paramCommuneLibelle" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="latitude">Latitude <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <input type="text" name="latitude" [(ngModel)]="_item.latitude" class="form-control form-control-sm m-input m-input--square"
          required>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="longitude">Longitude <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <input type="text" name="longitude" [(ngModel)]="_item.longitude" class="form-control form-control-sm m-input m-input--square"
          required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormSro.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
