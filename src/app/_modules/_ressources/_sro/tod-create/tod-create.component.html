<div class="modal-header">
  <h5 class="modal-title">
    Ajouter un TOD
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormTot="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group m-form__group">
        <label for="sro">SRO</label>
        <input type="text" name="sro" upper-case [(ngModel)]="_item.sro" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="numero">Numéro</label>
        <input type="text" name="numero" upper-case [(ngModel)]="_item.numero" class="form-control form-control-sm m-input m-input--square">
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="modele">Modèle <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <select class="form-control m-input form-control-sm m-input--square" (change)="doChangeModele()" name="modele"
          [(ngModel)]="_modele" required>
          <option [ngValue]="modele" *ngFor="let modele of _modeles">{{modele.reference}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormTot.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
