<div class="modal-header">
  <h5 class="modal-title">
    Créer une Travée
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormTravee="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group m-form__group">
        <label for="rfo">RFO</label>
        <input type="text" name="rfo" upper-case [(ngModel)]="_travee.rfoNom" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-12 form-group m-form__group">
        <label for="numero">Numéro</label>
        <input type="text" name="numero" upper-case [(ngModel)]="_travee.numero" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormTravee.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
