<div class="modal-header">
  <h5 class="modal-title">
    Ajouter une FT
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormFt="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group m-form__group">
        <label for="travee">Travée</label>
        <input type="text" name="travee" upper-case [(ngModel)]="_ft.rfoTraveeNumero" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-12 form-group m-form__group">
        <label for="numero">Numéro</label>
        <input type="text" name="numero" upper-case [(ngModel)]="_ft.numero" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormFt.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
