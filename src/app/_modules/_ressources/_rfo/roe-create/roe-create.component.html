<div class="modal-header">
  <h5 class="modal-title">
    Ajouter une ROE
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="_ngbActiveModal.dismiss()">
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #ngFormRoe="ngForm">
  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group m-form__group">
        <label for="rfo">FE</label>
        <input type="text" name="rfo" upper-case [(ngModel)]="_roe.rfoFeNumero" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="numero">Numéro</label>
        <input type="text" name="numero" upper-case [(ngModel)]="_roe.numero" class="form-control form-control-sm m-input m-input--square"
          readonly>
      </div>
      <div class="col-6 form-group m-form__group">
        <label for="modele">Modèle <i class="fa fa-asterisk" style="color:#e9573f;font-size: 10px;"></i></label>
        <select class="form-control m-input form-control-sm m-input--square" name="modele" [(ngModel)]="_roe.modele"
          required>
          <option [value]="modele.id" *ngFor="let modele of _modeleArray">{{ modele.reference }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="_ngbActiveModal.dismiss()">
      Annuler
    </button>
    <button type="submit" [disabled]="!ngFormRoe.form.valid" class="btn btn-primary btn-sm">
      Enregistrer
    </button>
  </div>
</form>
